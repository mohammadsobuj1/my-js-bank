<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
     <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-5xl  font-semibold text-center ">Welcome to Our <span class="font-bold text-fuchsia-700">Bank !!!!</span></h1>

    <section class="bg-emerald-300 w-3/5 mx-auto m-5 p-4 ">
        <h3 class="font-semibold p-2 text-2xl">Please Login</h3>
        <input id="email-feild" class=" block m-1 w-9/12 px-1.5 " placeholder="Your Email" type="Email">
        <input id="password-feild" class="m-1 px-1.5 w-9/12" placeholder="Your Password" type="password" >
        <button id="sub-btn" class="block bg-orange-600 mt-2 px-8 py-1 text-white font-medium rounded-md ">Submit</button>
    </section>


    <script src="bank/bank.js"></script>
</body>
</html>
